<!DOCTYPE html>
<html>
<head>
    <title>Hive Support</title>
    <link rel="stylesheet" href="css/hive_support.css"/>
    <script src="js/hive_mock.js" type="text/javascript"></script>
    <script src="js/hive_support.js" type="text/javascript"></script>
</head>
<body onload="init()">
<div id="background_hive">
    <div class="display">
        <div class="container">
            <div>
               <h1 class="headText2">You've just<br/>
                        helped hive<br/>
                        to grow!</h1>
               <h1 class="headText1">Send us some  &#x42&#x20E6s!</h1>
               <h3 class="headText1">(and see what will happen)</h3>

            </div>
        </div>

    </div>
    <div class="img_container">
        <div class="back_img">
        </div>
    </div>
    <div  class="fixed">
        <h5 id="fixed_slogan_1">Hive is a free app, so your support means a lot.</h5>
        <h2  id="fixed_slogan_2">Your &#x42&#x20E6 is warmly welcomed, <br/>
            and will be put to work right away! </h2>
        <div id="border_radius" class="container-button">
            <ul id="display-inline-block">
                <li><h4>Donate:</h4></li>
                <li><img src="css/images/B.png"/></li>
                <li><input id="in_cash" class="small" type="text" value="1.00" onchange="validateValue(this);return false;"/></li>
           </ul>
        </div>
    </div>
    <div class="container-footer">
        <div align="right" onclick="send();return false;">
            <img id="done" src="css/images/done.png">
        </div>
    </div>
</div>

</body>
</html>
